name: Deploy via Heroku CLI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Add Heroku remote
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/locumtruerate-staging.git || true
          
          # Push to Heroku
          git push heroku main --force
          
      - name: Verify deployment
        run: |
          sleep 30
          curl -s https://locumtruerate-staging-66ba3177c382.herokuapp.com/health