name: Deploy Vanilla Demos to Heroku Staging

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Heroku Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Debug - List files
        run: |
          echo "üîç Current directory: $(pwd)"
          echo "üìÅ Files in repository:"
          ls -la
          echo "üìÑ Checking for key files:"
          echo "  - server.js exists: $(test -f server.js && echo 'YES' || echo 'NO')"
          echo "  - package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"
          echo "  - Procfile exists: $(test -f Procfile && echo 'YES' || echo 'NO')"
      
      - name: Debug - Check secrets
        run: |
          echo "üîê Checking if HEROKU_API_KEY is set..."
          if [ -z "${{ secrets.HEROKU_API_KEY }}" ]; then
            echo "‚ùå ERROR: HEROKU_API_KEY secret is NOT set!"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          else
            echo "‚úÖ HEROKU_API_KEY is configured (hidden)"
          fi
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "locumtruerate-staging"
          heroku_email: "zenex3298@gmail.com"
      
      - name: Verify deployment
        if: success()
        run: |
          echo "‚è≥ Waiting for app to start..."
          sleep 45
          echo "üîç Checking health endpoint:"
          HEALTH_RESPONSE=$(curl -s https://locumtruerate-staging-66ba3177c382.herokuapp.com/health)
          echo "Response: $HEALTH_RESPONSE"
          
          if echo "$HEALTH_RESPONSE" | grep -q "locumtruerate-vanilla-demos"; then
            echo "‚úÖ SUCCESS! Vanilla demos are deployed!"
          else
            echo "‚ö†Ô∏è  WARNING: Health check didn't return expected response"
            echo "Checking main page..."
            curl -s https://locumtruerate-staging-66ba3177c382.herokuapp.com | head -20
          fi